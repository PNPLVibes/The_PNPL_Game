<!DOCTYPE html>

    h1 {

    }

    .card {

      border-radius: 15px;
      display: inline-block;
      padding: 30px;
      margin-top: 20px;
      width: 300px;
      min-height: 150px;
      font-size: 1.2rem;
      box-shadow: 0 0 20px hotpink;
      transition: transform 0.3s;
      overflow: hidden;
    }

    /* Watermark centered behind text inside card */
    .card::before {

      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;

      transform: translate(-50%, -50%);

      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      background: hotpink;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
